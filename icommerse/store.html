<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARSTORE</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div id="topbar">
        <div id="logo">
            <h4>welcome to nearstore</h4>
        </div>
            <div id="topbar_btn">
                <select name="CURRENCY" id="CURR">
                    <option value="dollar">USD</option>
                    <option value="rupees">PKR</option>
                    <option value="lira">TLR</option>
                    <option value="other method">OTHER</option>
                </select>

                <select name="LANGUAGE" id="LANG">
                    <option value="english">ENG</option>
                    <option value="urdu">URDU</option>
                    <option value="arabic">ARBI</option>
                    <option value="other">OTHER</option>
                </select>

                <div class="vertical"></div>
                <ul>
                    <li>Blog</li>
                    <li>Contact us</li>
                    <li>My Account</li>
                    <li><i class="fa-regular fa-user"></i>Sign in/Register</li>
                </ul>   
            </div>
       
    </div>









</body>
</html>
