,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearStore Community</title>
    <link rel="stylesheet" href="style.css">
    <script src="font.js"></script>
</head>
<body>
    <div id="topbar">
        <div id="logo">
            <h4>Welcome to Nearstore</h4>
        </div>
        <div id="topbar_btn">
            <select name="currency" id="curr">
                <option value="usd">USD</option>
                <option value="pkr">PKR</option>
                <option value="yen">YEN</option>
            </select>
            <select name="language" id="lang">
                <option value="eng">ENG</option>
                <option value="urd">URD</option>
                <option value="jpn">JPN</option>
            </select>
            <div class="vertical"></div>
            <ul>
                <li>Blog</li>
                <li>Contact us</li>
                <li>My Account</li>
                <li><i class="fa-regular fa-user"></i>Sign in/Register</li>
            </ul>
        </div>
    </div>
    <div id="navbar">
        <div id="navbar-logo">
            <h1>Nearstore</h1>
            <h6>Community</h6>
        </div>
        <div id="searchbar">
            <select name="categories" id="categories">
                <option value="all-categories">All Categories</option>
                <option value="Fashion">Fashion</option>
                <option value="Electronics">Electronics</option>
                <option value="Home & Garden">Home & Garden</option>
                <option value="Gifts">Gifts</option>
                <option value="Cooking Foods">Cooking Foods</option>
                <option value="Accessories">Accessories</option>
                <option value="Shoes">Shoes</option>
            </select>
            <div class="vertical"></div>
            <input type="search" name="search" id="search" placeholder="Search">
        </div>
        <div id="navbar-ul">
            <i class="fa-solid fa-phone fa-xl"></i>
            <div id="navbar-ph">
           
                <h4>Call us at</h4>
                <p>+92 33301 456789 3</p>
            </div>
            <div class="vertical">

            </div>
            <ul>
                <li class="navbar-ul-li"><i class="fa-solid fa-heart"></i>Whislist</li>
                <li class="navbar-ul-li"><i class="fa-solid fa-down-left-and-up-right-to-center"></i>Compare</li>
                <li class="navbar-ul-li"><i class="fa-brands fa-opencart"></i>Cart</li>
            </ul>
        </div>
    </div>
</body>
</html>
